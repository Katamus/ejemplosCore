<p>Cliente: {{pedido.cliente}}</p>
<p>Direccion: {{pedido.direccion}}</p>
<button routerLink="/usuario" >Ir a usuario</button>
<input #buscador type="text" placeholder="Busque un producto">
<button (click)="mostrar = !mostrar" class="btn btn-primary" (click)="agregarProducto()">Agregar Producto</button>
<app-pedido-detalle  *ngIf="mostrar" [pedidoDetalle]="pedido.pedidoDetalle" (seEliminoUnProducto)="elHijoEliminoAlgo($event)" ></app-pedido-detalle>
